<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not Found</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
    <h2 class="title is-2">Not Found</h2>
    <p>The HTTP 404 Not Found response status code indicates that the server cannot find the requested resource. Links
        that lead to a 404 page are often called broken or dead links. Go to this <a href="https://developer.mozilla.org
        /en-US/docs/Web/HTTP/Status/404">link</a> for more information.</p>
{% endblock %}
</body>
</html>
